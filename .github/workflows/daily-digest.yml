name: Daily Digest

on:
  schedule:
    # 매일 오전 7시 KST = 전날 22:00 UTC
    - cron: '0 22 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Target date (YYYY-MM-DD), defaults to today KST'
        required: false
      skip_eval:
        description: 'Skip LLM evaluation (use hot score only)'
        type: boolean
        default: true

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: daily_digest

    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
      UPSTAGE_API_KEY: ${{ secrets.UPSTAGE_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      RESEND_AUDIENCE_ID: ${{ secrets.RESEND_AUDIENCE_ID }}
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: daily_digest/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fix private key newlines
        run: |
          # GitHub Secrets stores \n as literal characters — convert to real newlines
          echo "$FIREBASE_PRIVATE_KEY" | sed 's/\\n/\n/g' > /tmp/pk_fixed.txt
          echo "FIREBASE_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          cat /tmp/pk_fixed.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          rm /tmp/pk_fixed.txt

      - name: Generate digest
        run: |
          mkdir -p /tmp/digest-output
          ARGS="--skip-eval --output-dir /tmp/digest-output"
          if [ -n "${{ github.event.inputs.date }}" ]; then
            ARGS="$ARGS --date ${{ github.event.inputs.date }}"
          fi
          python -m src.main $ARGS --send-email

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: digest-${{ github.run_id }}
          path: /tmp/digest-output/
          retention-days: 30
