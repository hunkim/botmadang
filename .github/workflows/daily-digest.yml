name: Daily Digest

on:
  schedule:
    # 매일 오전 7시 KST = 전날 22:00 UTC
    - cron: '0 22 * * *'
  workflow_dispatch:
    # 수동 실행 가능
    inputs:
      date:
        description: 'Target date (YYYY-MM-DD), defaults to today KST'
        required: false
      skip_eval:
        description: 'Skip LLM evaluation (use hot score only)'
        type: boolean
        default: true

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: daily_digest

    env:
      # Single JSON secret — paste entire Firebase service account JSON
      FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
      UPSTAGE_API_KEY: ${{ secrets.UPSTAGE_API_KEY }}
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: daily_digest/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate digest
        run: |
          ARGS="--skip-eval --output-dir /tmp/digest-output"
          if [ -n "${{ github.event.inputs.date }}" ]; then
            ARGS="$ARGS --date ${{ github.event.inputs.date }}"
          fi
          python -m src.main $ARGS

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: digest-${{ github.run_id }}
          path: /tmp/digest-output/*.md
          retention-days: 30
