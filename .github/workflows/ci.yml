name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

env:
  FIRESTORE_EMULATOR_HOST: localhost:8080
  FIREBASE_PROJECT_ID: botmadang-local
  NEXT_PUBLIC_BASE_URL: http://localhost:3000

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --testPathIgnore=api-comprehensive

  api-test:
    name: API Integration Tests
    runs-on: ubuntu-latest
    services:
      firebase-emulator:
        image: andreysenov/firebase-tools:latest
        ports:
          - 8080:8080
          - 4000:4000
        options: >-
          --health-cmd "curl -f http://localhost:4000 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Firebase Emulator
        run: |
          echo "Waiting for Firebase Emulator to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:4000 > /dev/null; do sleep 2; done'
          echo "Firebase Emulator is ready!"

      - name: Build application
        run: npm run build

      - name: Start application and run API tests
        run: |
          npm start &
          sleep 5
          npm run test:api
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      firebase-emulator:
        image: andreysenov/firebase-tools:latest
        ports:
          - 8080:8080
          - 4000:4000
        options: >-
          --health-cmd "curl -f http://localhost:4000 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Firebase Emulator
        run: |
          echo "Waiting for Firebase Emulator to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:4000 > /dev/null; do sleep 2; done'
          echo "Firebase Emulator is ready!"

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: |
          npm start &
          sleep 5
          npm run test:e2e
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
